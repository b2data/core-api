openapi: 3.0.0
info:
  title: REST API for B2Market
  version: 1.0.0
servers:
  - url: https://localhost:8082
  - url: https://market.b2p.space/api
tags:
  - name: Apps
  - name: Auth
  - name: Activities
  - name: Admin Access
  - name: Files
  - name: Folders
  - name: Providers
  - name: Tags
  - name: Tasks
  - name: Products
  - name: Places
  - name: Orders
  - name: Delivery
  - name: Available Public
    description: This methods does not require authorization
  - name: Available Providers
    description: "description: This methods requires Authorizations by `client-id` +
      `client-secret` + `user-id`"
paths:
  /apps:
    get:
      tags:
        - Apps
      security:
        - BearerAuth: []
      summary: Get activated apps
      description: Available for everyone for
      operationId: getApps
      responses:
        "200":
          $ref: "#/components/responses/AppPublicData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  /apps/full:
    get:
      tags:
        - Apps
      security:
        - BearerAuth: []
      summary: Get activated apps full data
      description: Available for supper admins
      operationId: getAppsFull
      responses:
        "200":
          $ref: "#/components/responses/AppListData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  /apps/activate:
    post:
      tags:
        - Apps
      security:
        - BearerAuth: []
      summary: Activate app
      description: Available for supper admins
      operationId: activateApp
      requestBody:
        $ref: "#/components/requestBodies/ActivateAppBody"
      responses:
        "200":
          $ref: "#/components/responses/AppData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/AppNotFound"
        "500":
          $ref: "#/components/responses/AppRegistrationError"
  "/apps/deactivate/{name}":
    post:
      tags:
        - Apps
      security:
        - BearerAuth: []
      summary: Deactivate app
      description: Available for supper admins
      operationId: deactivateApp
      parameters:
        - $ref: "#/components/parameters/appNameParam"
      responses:
        "200":
          $ref: "#/components/responses/AppData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/AppNotFound"
  /auth/start:
    post:
      tags:
        - Auth
      summary: Start authentication process
      operationId: startAuth
      requestBody:
        $ref: "#/components/requestBodies/EmptyBody"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - proof
                properties:
                  proof:
                    type: string
  /auth/verify:
    post:
      tags:
        - Auth
      summary: Verify authentication wallet
      operationId: verifyAuth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - proof
                - account
              properties:
                spaceId:
                  type: string
                  description: Selected Space ID
                proof:
                  type: object
                  required:
                    - payload
                    - signature
                    - timestamp
                    - domain
                  properties:
                    payload:
                      type: string
                      description: TON Connect payload
                    signature:
                      type: string
                      description: TON Connect signature
                    timestamp:
                      type: number
                      description: Timestamp of authentication
                    domain:
                      type: object
                      required:
                        - lengthBytes
                        - value
                      properties:
                        lengthBytes:
                          type: number
                        value:
                          type: string
                account:
                  type: object
                  required:
                    - address
                    - network
                    - publicKey
                    - walletStateInit
                  properties:
                    address:
                      type: string
                      description: Wallet Address
                      example: 0:c424531feb64afeb46607e0aff5609628207213308b62c123891d817389fc35b
                    network:
                      type: string
                      description: Blockchain chain
                    publicKey:
                      type: string
                      description: Wallet Public Key
                    walletStateInit:
                      type: string
                      description: Wallet Public Key
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - accessToken
                  - refreshToken
                  - profile
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  profile:
                    $ref: "#/components/schemas/User"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errorCode: auth:404
                message: The proof has not found
  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh Access Token by Refresh token
      operationId: refreshToken
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - accessToken
                - refreshToken
              properties:
                spaceId:
                  type: string
                  description: Selected Space ID
                accessToken:
                  type: string
                refreshToken:
                  type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                required:
                  - accessToken
                  - refreshToken
                  - profile
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  profile:
                    $ref: "#/components/schemas/User"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/UserNotFound"
  /auth/profile:
    get:
      tags:
        - Auth
      security:
        - BearerAuth: []
      summary: Get Profile
      operationId: getProfile
      responses:
        "200":
          $ref: "#/components/responses/UserData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/UserNotFound"
    patch:
      tags:
        - Auth
      security:
        - BearerAuth: []
      summary: Update Profile
      operationId: updateProfile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  description: First Name
                lastName:
                  type: string
                  description: Last Name
                middleName:
                  type: string
                  description: Middle Name
                avatar:
                  type: string
                  description: Avatar
      responses:
        "200":
          $ref: "#/components/responses/UserData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/UserNotFound"
  /providers/my:
    get:
      tags:
        - Providers
        - Available Providers
      security:
        - ProviderClientId: []
          ProviderClientSecret: []
      summary: Get provider data
      operationId: getProvider
      responses:
        "200":
          $ref: "#/components/responses/ProviderData"
        "404":
          $ref: "#/components/responses/ProviderNotFound"
    patch:
      tags:
        - Providers
        - Available Providers
      security:
        - ProviderClientId: []
          ProviderClientSecret: []
      summary: Update provider data
      operationId: updateProvider
      requestBody:
        $ref: "#/components/requestBodies/ProviderRequestBody"
      responses:
        "200":
          $ref: "#/components/responses/ProviderData"
        "400":
          $ref: "#/components/responses/InvalidData"
        "404":
          $ref: "#/components/responses/ProviderNotFound"
    delete:
      tags:
        - Providers
        - Available Providers
      security:
        - ProviderClientId: []
          ProviderClientSecret: []
      summary: Delete provider
      operationId: deleteProvider
      responses:
        "200":
          $ref: "#/components/responses/ProviderData"
        "404":
          $ref: "#/components/responses/ProviderNotFound"
  /providers/register:
    post:
      tags:
        - Providers
        - Available Public
      summary: Register new provider
      operationId: registerProvider
      requestBody:
        $ref: "#/components/requestBodies/RegisterProviderRequestBody"
      responses:
        "200":
          $ref: "#/components/responses/ProviderWithSecretData"
        "400":
          $ref: "#/components/responses/InvalidData"
  /providers/search:
    post:
      tags:
        - Providers
      security:
        - BearerAuth: []
      summary: Search providers
      operationId: searchProviders
      description: Required `Admin` access
      requestBody:
        $ref: "#/components/requestBodies/SearchProvidersBody"
      responses:
        "200":
          $ref: "#/components/responses/SearchProvidersData"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  "/providers/{id}/block":
    post:
      tags:
        - Providers
      security:
        - BearerAuth: []
      summary: Block provider
      operationId: blockProvider
      description: Required `Admin` access
      parameters:
        - $ref: "#/components/parameters/providerIdParam"
      requestBody:
        $ref: "#/components/requestBodies/EmptyBody"
      responses:
        "200":
          $ref: "#/components/responses/ProviderData"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/ProviderNotFound"
  "/providers/{id}/unblock":
    post:
      tags:
        - Providers
      security:
        - BearerAuth: []
      summary: Unblock provider
      operationId: unblockProvider
      description: Required `Admin` access
      parameters:
        - $ref: "#/components/parameters/providerIdParam"
      requestBody:
        $ref: "#/components/requestBodies/EmptyBody"
      responses:
        "200":
          $ref: "#/components/responses/ProviderData"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/ProviderNotFound"
  /activities/search:
    post:
      tags:
        - Activities
        - Available Providers
      security:
        - BearerAuth: []
        - ProviderClientId: []
          ProviderClientSecret: []
          ProviderUserId: []
      summary: Search activities
      operationId: searchActivities
      requestBody:
        $ref: "#/components/requestBodies/SearchActivitiesBody"
      responses:
        "200":
          $ref: "#/components/responses/SearchActivitiesData"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /admin-access/check:
    get:
      tags:
        - Admin Access
      security:
        - BearerAuth: []
      summary: Check Admin Access
      operationId: checkAdminAccess
      responses:
        "200":
          $ref: "#/components/responses/CheckUserAccess"
        "401":
          $ref: "#/components/responses/Unauthorized"
  /admin-access/search:
    post:
      tags:
        - Admin Access
      security:
        - BearerAuth: []
      summary: Search System Admins
      description: Required `Wallet Admin` access
      operationId: searchAdminAccess
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchModel"
      responses:
        "200":
          $ref: "#/components/responses/SearchAdminAccess"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  /admin-access:
    post:
      tags:
        - Admin Access
      security:
        - BearerAuth: []
      summary: Add System Admin
      description: Required `Wallet Admin` access
      operationId: addAdminAccess
      requestBody:
        $ref: "#/components/requestBodies/CreateAdminAccessBody"
      responses:
        "200":
          $ref: "#/components/responses/AdminAccessData"
        "400":
          $ref: "#/components/responses/AdminAccessExist"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  "/admin-access/{wallet}":
    delete:
      tags:
        - Admin Access
      security:
        - BearerAuth: []
      summary: Delete System Admin
      description: Required `Wallet Admin` access
      operationId: deleteAdminAccess
      parameters:
        - $ref: "#/components/parameters/walletParam"
      responses:
        "200":
          $ref: "#/components/responses/AdminAccessData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/AdminAccessNotFound"
  /admin-access/users:
    post:
      tags:
        - Admin Access
      security:
        - BearerAuth: []
      summary: Search users
      description: Required `Admin` access
      operationId: searchUsers
      requestBody:
        $ref: "#/components/requestBodies/SearchUsersBody"
      responses:
        "200":
          $ref: "#/components/responses/SearchUsers"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/AdminAccessNotFound"
  "/delivery/idt/{id}/info":
    get:
      tags:
        - Delivery
      summary: Get public data of delivery idT
      operationId: getDeliveryIdtPublic
      parameters:
        - $ref: "#/components/parameters/idTKeyParam"
      responses:
        "200":
          $ref: "#/components/responses/DeliveryIdtBase"
        "404":
          $ref: "#/components/responses/DeliveryIdtNotFound"
  /delivery/idt/search:
    post:
      tags:
        - Delivery
      security:
        - BearerAuth: []
      summary: Search delivery idT
      description: Available for `System Admin`
      operationId: searchDeliveryIdt
      requestBody:
        $ref: "#/components/requestBodies/SearchDeliveryIdtBody"
      responses:
        "200":
          $ref: "#/components/responses/SearchDeliveryIdt"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  /delivery/idt/prefixes:
    get:
      tags:
        - Delivery
      security:
        - BearerAuth: []
      summary: Get prefixes of delivery idT and latest key
      description: Available for `System Admin`
      operationId: getDeliveryIdtPrefixes
      responses:
        "200":
          $ref: "#/components/responses/DeliveryIdtPrefixes"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  /delivery/idt:
    post:
      tags:
        - Delivery
      security:
        - BearerAuth: []
      summary: Create new delivery idT
      description: Available for `System Admin`
      operationId: createDeliveryIdt
      requestBody:
        $ref: "#/components/requestBodies/CreateDeliveryIdtBody"
      responses:
        "200":
          $ref: "#/components/responses/DeliveryIdtCreated"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
  "/delivery/idt/{id}":
    get:
      tags:
        - Delivery
      security:
        - BearerAuth: []
      summary: Get delivery idT
      description: Available for `System Admin`
      operationId: getDeliveryIdt
      parameters:
        - $ref: "#/components/parameters/idTParam"
      responses:
        "200":
          $ref: "#/components/responses/DeliveryIdtWithData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/DeliveryIdtNotFound"
    patch:
      tags:
        - Delivery
      security:
        - BearerAuth: []
      summary: Update delivery idT
      description: Available for `System Admin` or `responsible` wallet
      operationId: updateDeliveryIdt
      parameters:
        - $ref: "#/components/parameters/idTParam"
      requestBody:
        $ref: "#/components/requestBodies/EditDeliveryIdtBody"
      responses:
        "200":
          $ref: "#/components/responses/DeliveryIdtWithData"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/DeliveryIdtNotFound"
  "/delivery/idt/{id}/rebuild":
    post:
      tags:
        - Delivery
      security:
        - BearerAuth: []
      summary: Rebuild delivery idT
      description: Available for `System Admin`
      operationId: rebuildDeliveryIdt
      parameters:
        - $ref: "#/components/parameters/idTParam"
      responses:
        "200":
          $ref: "#/components/responses/DeliveryIdtWithData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/DeliveryIdtNotFound"
  /files:
    post:
      tags:
        - Files
        - Available Providers
      security:
        - BearerAuth: []
        - ProviderClientId: []
          ProviderClientSecret: []
          ProviderUserId: []
      summary: Upload file
      operationId: uploadFile
      requestBody:
        $ref: "#/components/requestBodies/UploadFileBody"
      responses:
        "200":
          $ref: "#/components/responses/FileData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/FileNotFound"
  "/files/{id}":
    get:
      tags:
        - Files
        - Available Public
      summary: Get file
      operationId: getFile
      parameters:
        - $ref: "#/components/parameters/fileIdParam"
      responses:
        "200":
          $ref: "#/components/responses/FileBinary"
        "404":
          $ref: "#/components/responses/FileNotFound"
    delete:
      tags:
        - Files
        - Available Providers
      security:
        - BearerAuth: []
        - ProviderClientId: []
          ProviderClientSecret: []
          ProviderUserId: []
      summary: Delete File
      description: Delete by file ID or external ID
      operationId: deleteFile
      parameters:
        - $ref: "#/components/parameters/fileIdParam"
      responses:
        "200":
          $ref: "#/components/responses/FileData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/FileNotFound"
  "/files/{id}/info":
    get:
      tags:
        - Files
        - Available Public
      summary: Get file info
      operationId: getFileInfo
      parameters:
        - $ref: "#/components/parameters/fileIdParam"
      responses:
        "200":
          $ref: "#/components/responses/FileData"
        "404":
          $ref: "#/components/responses/FileNotFound"
  /folders:
    post:
      tags:
        - Folders
      security:
        - BearerAuth: []
      summary: Create folder
      description: Available for `System Admin`
      operationId: createFolder
      requestBody:
        $ref: "#/components/requestBodies/CreateFolderBody"
      responses:
        "200":
          $ref: "#/components/responses/FolderData"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/ParentFolderNotFound"
  "/folders/{id}":
    get:
      tags:
        - Folders
        - Available Public
      summary: Get full folder data
      operationId: getFolder
      parameters:
        - $ref: "#/components/parameters/folderIdParam"
      responses:
        "200":
          $ref: "#/components/responses/FolderFullData"
        "404":
          $ref: "#/components/responses/FolderNotFound"
    patch:
      tags:
        - Folders
      security:
        - BearerAuth: []
      summary: Update folder
      description: Available for `System Admin`
      operationId: updateFolder
      parameters:
        - $ref: "#/components/parameters/folderIdParam"
      requestBody:
        $ref: "#/components/requestBodies/EditFolderBody"
      responses:
        "200":
          $ref: "#/components/responses/FolderData"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/FolderNotFound"
    delete:
      tags:
        - Folders
      security:
        - BearerAuth: []
      summary: Delete folder
      description: Available for `System Admin`
      operationId: deleteFolder
      parameters:
        - $ref: "#/components/parameters/folderIdParam"
      responses:
        "200":
          $ref: "#/components/responses/FolderData"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/FolderNotFound"
  /folders/search:
    get:
      tags:
        - Folders
        - Available Public
      summary: Search folders
      operationId: searchFolders
      parameters:
        - in: query
          name: asTree
          description: Return as tree nodes
          schema:
            type: boolean
        - in: query
          name: searchTerm
          description: Search by name
          schema:
            type: string
        - in: query
          name: parentId
          description: Search by parent ID
          schema:
            type: string
            nullable: true
            format: uuid
        - in: query
          name: productId
          description: Search by product ID
          schema:
            type: string
            nullable: true
            format: uuid
        - in: query
          name: externalProductId
          description: Search by product external ID
          schema:
            type: string
            nullable: true
            format: uuid
        - in: query
          name: ids
          description: Search by ids
          schema:
            type: array
            items:
              type: string
              format: uuid
      responses:
        "200":
          $ref: "#/components/responses/FolderTreeData"
        "400":
          $ref: "#/components/responses/InvalidData"
  /folders/move:
    put:
      tags:
        - Folders
      security:
        - BearerAuth: []
      summary: Change folder order
      description: Available for `System Admin`
      operationId: moveFolder
      requestBody:
        $ref: "#/components/requestBodies/MoveFolderBody"
      responses:
        "200":
          $ref: "#/components/responses/FolderData"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/FolderNotFound"
  "/folders/{id}/filters":
    post:
      tags:
        - Folders
        - Available Providers
      security:
        - BearerAuth: []
        - ProviderClientId: []
          ProviderClientSecret: []
          ProviderUserId: []
      summary: Create folder filter
      operationId: createFolderFilter
      parameters:
        - $ref: "#/components/parameters/folderIdParam"
      requestBody:
        $ref: "#/components/requestBodies/CreateFolderFilterBody"
      responses:
        "200":
          $ref: "#/components/responses/FolderFilterData"
        "400":
          $ref: "#/components/responses/InvalidData"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/FolderNotFound"
  "/folders/{id}/filters/{filterId}":
    patch:
      tags:
        - Folders
        - Available Providers
      security:
        - BearerAuth: []
        - ProviderClientId: []
          ProviderClientSecret: []
          ProviderUserId: []
      summary: Update folder filter
      description: Available for `creator` or `System Admin`
      operationId: updateFolderFilter
